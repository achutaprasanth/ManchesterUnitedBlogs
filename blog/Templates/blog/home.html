<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        h1 {text-align: center;}
        h3 {text-align: center;}
    </style>

</head>
<body>
<style>
body {
background-color: #6363a4;
}

</style>
    <h1> Manchester United Blogs </h1>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <div class="container">
        {% for post in posts %}
            <div class="card mt-3">
                <h3 class="card-header"> {{ post.title }}</h3>
                <p class="card-body">{{ post.description }}</p>
                <img src="{{ post.image.url }}" alt="No image Available">
                <small class="card - footer p-2 mb-3 m-2" style="font-size:1rem">Written by {{ post.author }}</small>
                <small class="ml-2 mb-2"> posted before {{ post.date_posted}}</small>
            </div>
        {% endfor %}
        <a class="btn btn-primary mt-4" href="{% url 'createpost-url' %}">Create Post</a>
    </div>

</body>
</html>


</body>
</html>
